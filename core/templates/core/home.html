{% extends 'core/base.html' %}
{% block title  %}Home{% endblock title  %}
{% block main_content %}
<section class="container">
    
    <div class="row justify-content-around mt-4">
        <div class="col-sm-8">
            <a href=" {% url 'add-student' %}" class="btn btn-primary float-end">Add</a>
        </div>
    </div>


    <div class="row justify-content-around text-white mt-1">
        <div class="div col-sm-8 ">            
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Roll No</th>
                  <th scope="col">City</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>

              <tbody>
                {% for stu in studata %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{stu.name}}</td>
                        <td>{{stu.roll}}</td>
                        <td>{{stu.city}}</td>
                        <td class="aline-inline">
                            <table>
                                <tr>
                                    <td>
                                        <form action="{% url 'delete-student'%}" method="POST">
                                            {% csrf_token %}
                                            <input type="hidden" name="id" value={{stu.id}}>
                                            <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                                        </form>
                                        </td>

                                    <td>
                                        <a href="{% url 'edit-student' stu.id %}" class="btn btn-info btn-sm">Edit</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                       
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</section>
{% endblock main_content %}
